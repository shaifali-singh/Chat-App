<head>

    <title>Chat APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"

</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
        
            <header class="chat-header">
              <h1> Chat APP</h1>
              <a id="leave-btn" class="btn" style="color:  #667aff;">Leave Room</a>
            </header>
    <!-- Page header end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters" >

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >

                <div class="card m-0" >

                    <!-- Row start -->
                    <div class="row no-gutters" >
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                              <main class="chat-main">
                                <div class="chat-sidebar">
                                  <h3><i class="fas fa-comments"></i> Room Name:</h3>
                                  <h2 id="room-name"></h2>
                                </div>
                              </main>
                                <div class="chat-search-box">
                                    <div class="input-group">
                                        <input  type="text" id="mySearch" onkeyup="myFunction()" class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="overflow-y: scroll;height: 100%;"><ul id="users"></ul></div>
                                
                                   
                               
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9" style=" display: flex;
                        flex-direction: column;">
                            <div class="chat-container">
                                <ul class="chat-box chatContainerScroll chat-messages">
                                </ul>
                                <div class="chat-form-container">
                                  <form id="chat-form">
                                    <input
                                      id="msg"
                                      type="text"
                                      placeholder="Enter Message"
                                      required
                                      autocomplete="off"
                                    />
                                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                </div>

            </div>

        </div>
        <!-- Row end -->

    </div>
    <!-- Content wrapper end -->
    

</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

></script>

</body>
</html>
